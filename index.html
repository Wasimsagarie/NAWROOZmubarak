<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowruz Mubarak Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding-bottom: 50px; /* Add padding to avoid overlap with footer */
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6), 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .btn:active {
            transform: scale(1);
        }

        h3 {
            color: black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 255, 255, 0.493);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Click below to open your Nowruz Mubarak gift!</h2>
        <!-- Button that opens a new page or a message (you can replace with your own URL) -->
        <a href="https://images.squarespace-cdn.com/content/v1/6338b680bd73b901b28ec9c8/24023fff-fe14-4dff-9571-54c27a2b6b86/3.png?format=1000w" class="btn" target="_blank">Open Nowruz Mubarak Gift</a>
    </div>

    <!-- Footer -->
    <footer>
        <h3>WA-siemSaGaR</h3>
    </footer>

</body>
</html>
